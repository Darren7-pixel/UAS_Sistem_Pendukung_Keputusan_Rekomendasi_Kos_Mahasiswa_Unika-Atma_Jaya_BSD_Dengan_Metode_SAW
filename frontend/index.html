<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPK Rekomendasi Kos Atma Jaya BSD</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header>
    <div class="container">
        <h1 class="fw-bold">Rekomendasi Kos Mahasiswa Atma Jaya BSD</h1>
        <p class="text-muted">Cari hunian terbaik dengan perhitungan Metode SAW</p>
    </div>
</header>

<div class="container mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="filter-container">
                <form id="formSPK" class="row g-4 align-items-center">
                    <div class="col-md-6">
                        <label class="form-label d-flex justify-content-between">
                            Harga Max: <span id="valHarga" class="value-display">Rp 2.000.000</span>
                        </label>
                        <input type="range" class="form-range" id="maxHarga" min="500000" max="4000000" step="100000" value="2000000">
                    </div>
                    
                    <div class="col-md-6">
                        <label class="form-label d-flex justify-content-between">
                            Jarak Max: <span id="valJarak" class="value-display">5.0 km</span>
                        </label>
                        <input type="range" class="form-range" id="maxJarak" min="0.5" max="10" step="0.5" value="5.0">
                    </div>

                    <div class="col-12 text-center d-md-flex justify-content-center align-items-center gap-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="wifi">
                            <label class="form-check-label">WiFi</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="ac">
                            <label class="form-check-label">AC</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="kmd">
                            <label class="form-check-label">KM Dalam</label>
                        </div>
                        <button type="submit" class="btn btn-search text-white fw-bold">CARI KOS</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <h4 class="section-title mb-4">
        <i class="fas fa-bookmark"></i> Hasil Rekomendasi
    </h4>
    <div id="hasilRekomendasi" class="row">
        </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
